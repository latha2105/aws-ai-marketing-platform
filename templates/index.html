<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS AI Marketing Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .landing-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d, #667eea, #764ba2, #f9ca24);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .logo p {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #888;
            font-size: 16px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            min-width: 180px;
            padding: 20px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .signup-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:active {
            transform: translateY(-3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 480px) {
            .landing-container {
                padding: 50px 30px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 30px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">
            <h1>ðŸ§  AWS AI Marketing</h1>
            <p>Personalized Marketing Platform</p>
        </div>

        <p class="tagline">
            Experience AI-powered personalized campaigns delivered at the right time, right message, right customer.
        </p>

        <div class="button-group">
            <button class="action-btn login-btn" onclick="goToLogin()">
                â†’ Login
            </button>
            <button class="action-btn signup-btn" onclick="goToSignup()">
                â†’ Sign Up
            </button>
        </div>

        <div class="features">
            <div class="feature">âš¡ Powered by AWS EC2 & DynamoDB</div>
            <div class="feature">ðŸŽ¯ Real-time Personalization</div>
            <div class="feature">ðŸ“± Multi-channel Delivery</div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToSignup() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
