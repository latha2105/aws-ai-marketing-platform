<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up â€“ AWS AI Marketing Platform</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
        radial-gradient(circle at 20% 20%, #ffe0f0, transparent 45%),
        radial-gradient(circle at 80% 80%, #e0d7ff, transparent 45%),
        linear-gradient(180deg,#fdfbfb,#f7e8ff);
}

/* ---------- SIGNUP CARD ---------- */
.signup-container{
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(25px);
    padding:50px 45px;
    border-radius:36px;
    box-shadow:0 30px 60px rgba(0,0,0,.12);
    width:100%;
    max-width:450px;
    position:relative;
    animation:rise 1s ease forwards;
}

@keyframes rise{
    from{opacity:0;transform:translateY(30px) scale(.96)}
    to{opacity:1;transform:translateY(0) scale(1)}
}

/* top gradient bar */
.signup-container::before{
    content:"";
    position:absolute;
    top:0;left:0;
    width:100%;
    height:8px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#c2b6ff);
}

/* ---------- LOGO ---------- */
.logo{
    text-align:center;
    margin-bottom:35px;
}

.logo h1{
    font-size:32px;
    font-weight:700;
    background:linear-gradient(135deg,#ff5fa2,#8e2de2);
    
    -webkit-text-fill-color:black;
}

.logo p{
    color:#666;
    font-size:15px;
    margin-top:6px;
}

/* ---------- FORM ---------- */
.form-group{
    margin-bottom:22px;
}

.form-group label{
    display:block;
    margin-bottom:8px;
    font-size:14px;
    font-weight:500;
    color:#555;
}

.form-group input{
    width:100%;
    padding:16px 18px;
    border-radius:18px;
    border:none;
    background:#f7f3ff;
    font-size:15px;
    transition:.35s;
}

.form-group input::placeholder{
    color:#aaa;
}

.form-group input:focus{
    outline:none;
    background:#fff;
    box-shadow:0 0 0 2px #ff8dc7;
    animation:glow 1.2s ease;
}

@keyframes glow{
    from{box-shadow:0 0 0 0 rgba(255,140,200,.5)}
    to{box-shadow:0 0 0 8px rgba(255,140,200,0)}
}

/* ---------- BUTTON ---------- */
.signup-btn{
    width:100%;
    padding:18px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg,#4ecdc4,#44a08d);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:.4s;
    box-shadow:0 18px 35px rgba(78,205,196,.45);
}

.signup-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 30px 50px rgba(78,205,196,.6);
}

/* ---------- LOGIN LINK ---------- */
.login-link{
    text-align:center;
    margin-top:25px;
    font-size:14px;
    color:#666;
}

.login-btn{
    background:none;
    border:none;
    color:#ff5fa2;
    font-weight:600;
    cursor:pointer;
}

.login-btn:hover{
    text-decoration:underline;
}

/* ---------- MOBILE ---------- */
@media(max-width:480px){
    .signup-container{
        padding:40px 30px;
        border-radius:30px;
    }
    .logo h1{font-size:28px}
}
</style>
</head>

<body>

<div class="signup-container">

    <div class="logo">
        <h1>ðŸ§  AWS AI Marketing</h1>
        <p>Create Your Account</p>
    </div>

    <form action="/api/signup-submit" method="post">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="signupEmail" placeholder="you@email.com" required>
        </div>

        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="contact" placeholder="Phone number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" class="signup-btn">
            â†’ Create Account
        </button>
    </form>

    <div class="login-link">
        Already have an account?
        <button class="login-btn" onclick="goToLogin()">Login</button>
    </div>

</div>

<script>
function goToLogin(){
    window.location.href="login.html";
}
</script>

</body>
</html>
