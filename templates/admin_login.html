<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd1e8,#e9d7ff);
}

/* ---------- MAIN CARD ---------- */
.admin-login-wrapper{
    width:90%;
    max-width:1100px;
    height:600px;
    background:white;
    border-radius:32px;
    overflow:hidden;
    display:grid;
    grid-template-columns:1fr 1fr;
    box-shadow:0 40px 90px rgba(255,120,180,.35);
}

/* ---------- LEFT PANEL ---------- */
.admin-visual{
    background:linear-gradient(180deg,#fff0f7,#f3e8ff);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:50px;
}

.admin-visual img{
    width:80%;
    max-width:360px;
}

.admin-visual h2{
    margin-top:25px;
    color:#c026d3;
}

.admin-visual p{
    font-size:14px;
    color:#6b7280;
    margin-top:6px;
}

/* ---------- RIGHT PANEL ---------- */
.admin-form{
    padding:60px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.admin-form h3{
    font-size:30px;
    margin-bottom:6px;
    background:linear-gradient(135deg,#ff5fa2,#8e2de2);
    -webkit-text-fill-color:black;
}

.admin-form span{
    color:#6b7280;
    margin-bottom:35px;
}

/* ---------- INPUTS ---------- */
.form-group{
    margin-bottom:22px;
}

.form-group label{
    font-size:14px;
    font-weight:500;
    display:block;
    margin-bottom:8px;
    color:#555;
}

.form-group input{
    width:100%;
    padding:15px 16px;
    border-radius:16px;
    border:1px solid #f3c1dd;
    font-size:15px;
    background:#fff7fb;
    transition:.3s;
}

.form-group input:focus{
    outline:none;
    border-color:#ff5fa2;
    background:white;
    box-shadow:0 0 0 3px rgba(255,95,162,.25);
}

/* ---------- BUTTON ---------- */
.admin-login-btn{
    width:100%;
    padding:16px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:.4s;
    box-shadow:0 15px 30px rgba(255,120,180,.45);
}

.admin-login-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 25px 45px rgba(255,120,180,.6);
}

.footer-note{
    margin-top:28px;
    text-align:center;
    font-size:13px;
    color:#9d174d;
}

/* ---------- MOBILE ---------- */
@media(max-width:900px){
    .admin-login-wrapper{
        grid-template-columns:1fr;
        height:auto;
    }
    .admin-visual{
        display:none;
    }
}
</style>
</head>

<body>

<div class="admin-login-wrapper">

    <!-- LEFT VISUAL -->
    <div class="admin-visual">
        <img src="https://cdn-icons-png.flaticon.com/512/4149/4149678.png" alt="Admin Login">
        <h2>Admin Control Panel</h2>
        <p>Securely manage campaigns & analytics</p>
    </div>

    <!-- RIGHT FORM (LOGIC UNCHANGED) -->
    <div class="admin-form">
        <h3>üîê Admin Login</h3>
        <span>Sign in to access the dashboard</span>

        <form action="/api/admin-login-submit" method="POST">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email"
                       id="adminEmail"
                       name="adminEmail"
                       placeholder="admin@company.com"
                       required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password"
                       id="adminPassword"
                       name="adminPassword"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="admin-login-btn">
                Login to Admin Dashboard
            </button>
        </form>

        <div class="footer-note">
            üíó Secure Admin Access | AI Marketing Platform
        </div>
    </div>

</div>

</body>
</html>
