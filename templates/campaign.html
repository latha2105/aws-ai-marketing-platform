<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Campaign Generator - AWS AI Marketing Platform</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background:
                radial-gradient(circle at 15% 20%, #ffe0f0, transparent 45%),
                radial-gradient(circle at 85% 80%, #e0d7ff, transparent 45%),
                linear-gradient(180deg, #fdfbfb, #f7e8ff);
        }

        /* ---------- HEADER ---------- */
        .header {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(25px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff5fa2, #8e2de2);
         
            -webkit-text-fill-color: black;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .back-btn,
        .logout-btn {
            border: none;
            padding: 12px 22px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(255,120,180,0.4);
        }

        .back-btn:hover,
        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 35px rgba(255,120,180,0.6);
        }

        /* ---------- MAIN ---------- */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            animation: rise 1s ease forwards;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h2 {
            font-size: 38px;
            background: linear-gradient(135deg, #8e2de2, #ff6ec4);
            
            -webkit-text-fill-color: black;
        }

        .page-title p {
            color: #666;
            margin-top: 8px;
        }

        /* ---------- GENERATOR CARD ---------- */
        .ai-generator {
            background: rgba(255,255,255,0.95);
            border-radius: 36px;
            padding: 55px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            position: relative;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 18px;
            border-radius: 18px;
            border: none;
            background: #f7f3ff;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 2px #ff8dc7;
        }

        .generate-btn {
            grid-column: 1 / -1;
            padding: 22px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 20px 40px rgba(78,205,196,0.45);
        }

        .generate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 50px rgba(78,205,196,0.6);
        }

        /* ---------- AI OUTPUT ---------- */
        .ai-output {
            margin-top: 40px;
            background: linear-gradient(180deg, #ffffff, #f7f1ff);
            border-radius: 32px;
            padding: 45px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            display: none;
            animation: fadeUp 0.8s ease forwards;
        }

        .ai-output.show {
            display: block;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
        }

        #campaignPreview {
            margin-top: 20px;
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: inset 0 0 0 1px #eee;
        }

        @media (max-width: 768px) {
            .ai-generator {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

<header class="header">
    <div class="logo"><h1>ðŸ¤– AI Campaign Generator</h1></div>
    <div class="nav-buttons">
      <a href="/dashboard" class="back-btn">ðŸ“Š Dashboard</a>
  <a href="/campaign_history" class="back-btn">ðŸ“‹ History</a>
<a href="/logout" class="logout-btn">Logout</a>

    </div>
</header>

<div class="main-content">

    <div class="page-title">
        <h2>AI-Powered Campaign Generation</h2>
        <p>Auto-syncs to Dashboard & History</p>
    </div>

    <div class="ai-generator">
        <form id="aiForm">
            <div class="input-grid">
                <div class="form-group">
                    <label>ðŸŽ¯ User Interests</label>
                    <input type="text" id="userInterests" placeholder="e.g., wireless headphones, fitness trackers" required>
                </div>
                <div class="form-group">
                    <label>ðŸ‘¥ Customer Segment</label>
                    <select id="customerSegment" required>
                        <option value="">Select segment</option>
                        <option value="new-users">New Users</option>
                        <option value="abandoned-cart">Abandoned Cart</option>
                        <option value="high-value">High Value Customers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ðŸ“± Channel</label>
                    <select id="channel" required>
                        <option value="">Select channel</option>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="push">Push</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="generate-btn">âœ¨ Generate AI Campaign</button>
        </form>

        <div id="aiOutput" class="ai-output">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                <h3>âœ… AI Campaign Generated!</h3>
                <button class="copy-btn" onclick="deployCampaign()">ðŸš€ Deploy via SNS</button>
            </div>

            <div id="campaignPreview">
                <div id="campaignSubject" style="font-size:22px;font-weight:600;margin-bottom:15px;">Loading...</div>
                <div id="campaignBody"></div>
            </div>
        </div>
    </div>
</div>





 <script>
        // Global Campaign Database (localStorage)
        function getCampaigns() {
            return JSON.parse(localStorage.getItem('aiCampaigns') || '[]');
        }

        function saveCampaign(campaign) {
            const campaigns = getCampaigns();
            campaign.id = Date.now();
            campaign.date = new Date().toLocaleString();
            campaign.status = 'Active';
            campaigns.unshift(campaign);
            localStorage.setItem('aiCampaigns', JSON.stringify(campaigns.slice(0, 50))); // Keep last 50
        }

        // AI Templates
        const aiTemplates = {
            'headphones': { subject: 'ðŸŽ§ 25% OFF Wireless Headphones!', body: 'We noticed you love wireless headphones! Get 25% OFF + free shipping now!' },
            'electronics': { subject: 'âš¡ Electronics Flash Sale!', body: '30% OFF chargers, cables & gadgets - Limited time offer!' },
            'fitness': { subject: 'ðŸƒâ€â™‚ï¸ 20% OFF Fitness Trackers!', body: 'Track your goals with 20% OFF fitness trackers & smartwatches!' },
            default: { subject: 'ðŸŽ¯ Special Offer Just For You!', body: 'Exclusive deal based on your interests - Shop now!' }
        };

        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.generate-btn');
            const interests = document.getElementById('userInterests').value.toLowerCase();
            const segment = document.getElementById('customerSegment').value;
            const channel = document.getElementById('channel').value;

            btn.innerHTML = 'ðŸ§  AI Processing...';
            btn.disabled = true;

            setTimeout(() => {
                // AI Match interests to template
                const matched = Object.keys(aiTemplates).find(key => interests.includes(key)) || 'default';
                const template = aiTemplates[matched];
                
                const campaign = {
                    subject: template.subject,
                    body: template.body,
                    interests: interests,
                    segment: segment,
                    channel: channel,
                    sent: 0,
                    opened: '0%',
                    converted: '0%'
                };

                // Save to GLOBAL history
                saveCampaign(campaign);
                updateDashboardMetrics();
                
                // Display campaign
                document.getElementById('campaignSubject').textContent = campaign.subject;
                document.getElementById('campaignBody').innerHTML = campaign.body.replace(/\n/g, '<br>');
                document.getElementById('aiOutput').classList.add('show');
                
                btn.innerHTML = 'âœ¨ New Campaign';
                btn.disabled = false;
            }, 2000);
        });

        function deployCampaign() {
            const campaigns = getCampaigns();
            const latest = campaigns[0];
            latest.status = 'Deployed';
            latest.sent = Math.floor(Math.random() * 2000) + 500;
            latest.opened = Math.floor(Math.random() * 20 + 75) + '%';
            latest.converted = Math.floor(Math.random() * 8 + 15) + '%';
            localStorage.setItem('aiCampaigns', JSON.stringify(campaigns));
            updateDashboardMetrics();
            alert(`âœ… Deployed to ${latest.sent} users via AWS SNS!`);
        }

        function updateDashboardMetrics() {
            const campaigns = getCampaigns();
            const totalCampaigns = campaigns.length;
            const deployed = campaigns.filter(c => c.status === 'Deployed').length;
            
            // Update Dashboard metrics (sync across pages)
            localStorage.setItem('dashboardMetrics', JSON.stringify({
                totalCampaigns,
                activeCampaigns: totalCampaigns - deployed,
                deployedCampaigns: deployed
            }));
        }

        function goBack() { window.location.href = 'dashboard.html'; }
        function gohistory() { window.location.href = 'campaign_history.html'; }
        function logout() { if(confirm('Logout?')) window.location.href = 'index.html'; }
    </script>


</body>
</html>
