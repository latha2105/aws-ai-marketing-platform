<title>AI-Powered E-Commerce Store</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:
        radial-gradient(circle at 15% 20%, #ffe0f0, transparent 45%),
        radial-gradient(circle at 85% 80%, #e0d7ff, transparent 45%),
        linear-gradient(180deg,#fdfbfb,#f7e8ff);
}

/* ---------- HEADER ---------- */
.header{
    background:rgba(255,255,255,.88);
    backdrop-filter:blur(25px);
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
    border-bottom:1px solid #eee;
}

.logo h1{
    font-size:28px;
    font-weight:700;
    background:linear-gradient(135deg,#ff5fa2,#8e2de2);
    -webkit-text-fill-color:black;
}

.user-info{
    display:flex;
    gap:14px;
    align-items:center;
}

.notification,
.user-info button{
    padding:10px 20px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    box-shadow:0 10px 25px rgba(255,120,180,.4);
    transition:.3s;
}

.notification:hover,
.user-info button:hover{
    transform:translateY(-2px);
}

/* ---------- HERO ---------- */
.shop-hero{
    height:80vh;
    background:url("https://images.unsplash.com/photo-1483985988355-763728e1935b") center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    padding:0 8%;
    margin-bottom:50px;
}

.hero-overlay{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.65);
}

.hero-content{
    position:relative;
    max-width:520px;
}

.hero-content span{
    color:#ff5fa2;
    font-weight:600;
    letter-spacing:1px;
}

.hero-content h1{
    font-size:48px;
    margin:15px 0;
}

.hero-content p{
    color:#555;
    line-height:1.7;
}

.hero-btn{
    display:inline-block;
    margin-top:25px;
    padding:14px 32px;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    border-radius:999px;
    text-decoration:none;
    font-weight:600;
    box-shadow:0 15px 30px rgba(255,120,180,.45);
}

/* ---------- MAIN ---------- */
.main-content{
    max-width:1400px;
    margin:40px auto;
    padding:0 20px;
    animation:rise 1s ease forwards;
}

@keyframes rise{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

/* ---------- SEARCH ---------- */
.search-section{
    background:rgba(255,255,255,.95);
    padding:40px;
    border-radius:36px;
    text-align:center;
    margin-bottom:45px;
    box-shadow:0 30px 60px rgba(0,0,0,.08);
}

.search-section h2{
    margin-bottom:15px;
    background:linear-gradient(135deg,#8e2de2,#ff6ec4);
    -webkit-text-fill-color:black;
}

.search-box{
    width:100%;
    max-width:600px;
    padding:16px 22px;
    border-radius:999px;
    border:none;
    background:#f7f3ff;
    font-size:15px;
}

/* ---------- PRODUCTS ---------- */
.products-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:30px;
}

.product-card{
    background:linear-gradient(180deg,#ffffff,#f7f1ff);
    padding:30px;
    border-radius:32px;
    cursor:pointer;
    box-shadow:0 25px 50px rgba(0,0,0,.08);
    transition:.4s;
}

.product-card:hover{
    transform:translateY(-10px);
}

.product-image{
    font-size:60px;
    text-align:center;
    margin-bottom:10px;
}

.product-name{
    font-size:18px;
    font-weight:600;
    margin-bottom:6px;
}

.product-price{
    color:#ff5fa2;
    font-size:22px;
    font-weight:700;
}

.product-category{
    font-size:12px;
    background:#ffe6f0;
    color:#ff4f9a;
    padding:4px 12px;
    border-radius:999px;
    display:inline-block;
    margin:10px 0;
}

.product-desc{
    color:#666;
    font-size:14px;
    margin-bottom:14px;
}

.add-to-cart{
    width:100%;
    padding:12px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,#4ecdc4,#44a08d);
    color:white;
    font-weight:600;
    cursor:pointer;
}

/* ---------- CART ---------- */
#cartDrawer{
    position:fixed;
    top:0;
    right:-400px;
    width:380px;
    height:100%;
    background:white;
    box-shadow:-20px 0 50px rgba(0,0,0,.25);
    padding:30px;
    transition:.4s;
    z-index:3000;
    overflow-y:auto;
    border-top-left-radius:40px;
    border-bottom-left-radius:40px;
}

/* ---------- MODAL ---------- */
#productModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:4000;
    display:flex;
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:white;
    padding:40px;
    border-radius:32px;
    max-width:500px;
}

/* ---------- CHECKOUT ---------- */
#checkoutPage{
    display:none;
    position:fixed;
    inset:0;
    background:#fdfbfb;
    z-index:5000;
    padding:40px;
    overflow:auto;
}
</style>
</head>

let filtered=[...products];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let prefs=JSON.parse(localStorage.getItem("prefs")||"{}");

function renderProducts(){
productsGrid.innerHTML=filtered.map(p=>`
<div class="product-card" onclick="openDetails(${p.id})">
<div class="product-image">${p.image}</div>
<div class="product-name">${p.name}</div>
<div class="product-price">‚Çπ${p.price}</div>
<div class="product-category">${p.category}</div>
<div class="product-desc">${p.description}</div>
<button class="add-to-cart" onclick="addToCart(event,${p.id})">Add to Cart</button>
</div>`).join("");
}
renderProducts();

searchInput.oninput=e=>{
const q=e.target.value.toLowerCase();
filtered=products.filter(p=>p.name.toLowerCase().includes(q));
renderProducts();
};

function addToCart(e,id){
e.stopPropagation();
const product=products.find(p=>p.id===id);
cart.push(product);
localStorage.setItem("cart",JSON.stringify(cart));
updateCartUI();
trackPref(product.category);
updateRecommendations(product);
}

function removeFromCart(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCartUI();
}

function updateCartUI(){
cartCount.textContent=cart.length;
let total=0;
cartItems.innerHTML=cart.map((p,i)=>{
total+=p.price;
return `<div style="display:flex;justify-content:space-between;margin-bottom:10px">
${p.name} - ‚Çπ${p.price}
<button onclick="removeFromCart(${i})">‚ùå</button>
</div>`;
}).join("");
cartTotal.textContent=total;
}
updateCartUI();

function toggleCart(){
cartDrawer.style.right=cartDrawer.style.right==="0px"?"-400px":"0px";
}

function openDetails(id){
const p=products.find(x=>x.id===id);
modalName.textContent=p.name;
modalDesc.textContent=p.description;
modalPrice.textContent="‚Çπ"+p.price;
productModal.style.display="flex";
trackPref(p.category);
updateRecommendations(p);
}

function closeModal(){productModal.style.display="none"}

function trackPref(cat){
prefs[cat]=(prefs[cat]||0)+1;
localStorage.setItem("prefs",JSON.stringify(prefs));
}

function updateRecommendations(clicked){
const rec=products.filter(p=>p.category===clicked.category&&p.id!==clicked.id).slice(0,3);
recommendedGrid.innerHTML=rec.map(p=>`
<div class="product-card" onclick="openDetails(${p.id})">
<div class="product-image">${p.image}</div>
<div class="product-name">${p.name}</div>
<div class="product-price">‚Çπ${p.price}</div>
<button class="add-to-cart" onclick="addToCart(event,${p.id})">‚ù§Ô∏è Similar</button>
</div>`).join("");
}

function goToCheckout(){
checkoutItems.innerHTML=cart.map(p=>`<p>${p.name} - ‚Çπ${p.price}</p>`).join("");
checkoutTotal.textContent=cart.reduce((s,p)=>s+p.price,0);
checkoutPage.style.display="block";
}

function closeCheckout(){checkoutPage.style.display="none"}

function placeOrder(){
alert("‚úÖ Order placed successfully!");
cart=[];
localStorage.removeItem("cart");
updateCartUI();
closeCheckout();
toggleCart();
}
