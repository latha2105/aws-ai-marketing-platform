<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - AWS AI Marketing Platform</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:
        radial-gradient(circle at 15% 20%, #ffe0f0, transparent 45%),
        radial-gradient(circle at 85% 80%, #e0d7ff, transparent 45%),
        linear-gradient(180deg,#fdfbfb,#f7e8ff);
}

/* ---------- NAV ---------- */
.admin-nav{
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(25px);
    padding:18px 40px;
    border-bottom:1px solid #eee;
    position:sticky;
    top:0;
    z-index:1000;
}

.nav-container{
    max-width:1400px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.admin-logo h1{
    font-size:26px;
    font-weight:700;
    background:linear-gradient(135deg,#ff5fa2,#8e2de2);
   
    -webkit-text-fill-color:black;
}

.nav-links a{
    margin-left:10px;
    text-decoration:none;
    padding:10px 18px;
    border-radius:999px;
    font-weight:600;
    color:#444;
    transition:.3s;
}

.nav-links a:hover{
    background:#ffe6f0;
    color:#ff4f9a;
}

.nav-links a.active{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
}

.logout-btn{
    background:linear-gradient(135deg,#ef4444,#f43f5e);
    color:white!important;
}

/* ---------- MAIN ---------- */
.admin-dashboard{
    max-width:1400px;
    margin:40px auto;
    padding:0 20px;
    animation:rise 1s ease forwards;
}

@keyframes rise{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

.welcome{
    text-align:center;
    margin-bottom:45px;
}

.welcome h2{
    font-size:38px;
    background:linear-gradient(135deg,#8e2de2,#ff6ec4);
   
    -webkit-text-fill-color:black;
}

.welcome p{color:#666;margin-top:8px}

/* ---------- METRICS ---------- */
.metrics-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    margin-bottom:55px;
}

.metric-card{
    background:linear-gradient(180deg,#ffffff,#f7f1ff);
    border-radius:32px;
    padding:35px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,.08);
    transition:.4s;
}

.metric-card:hover{
    transform:translateY(-8px);
}

.metric-card h3{
    font-size:42px;
    margin-bottom:10px;
    color:#ff6ec4;
}

.metric-card p{color:#666}

/* ---------- ACTIVITY ---------- */
.activity-section{
    background:rgba(255,255,255,0.95);
    border-radius:36px;
    padding:45px;
    box-shadow:0 30px 60px rgba(0,0,0,.1);
}

.activity-item{
    display:flex;
    justify-content:space-between;
    padding:18px 0;
    border-bottom:1px solid #eee;
}

.activity-item:last-child{border-bottom:none}

.badge{
    padding:6px 14px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
    color:white;
}

.badge.active{
    background:linear-gradient(135deg,#4ecdc4,#44a08d);
}

.badge.deployed{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
}

@media(max-width:768px){
    .activity-section{padding:30px 25px}
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="admin-nav">
    <div class="nav-container">
        <div class="admin-logo">
            <h1>‚öôÔ∏è Admin Dashboard</h1>
        </div>
        <div class="nav-links">
            
            <a href="/dashboard" class="active">üìä Dashboard</a>
            <a href="/campaign">üöÄ Campaign</a>
            <a href="/campaign_history">üìã History</a>
            <a href="/index" class="logout-btn">Logout</a>
        </div>
    </div>
</nav>

<!-- MAIN -->
<div class="admin-dashboard">

<div class="welcome">
    <h2>Admin Control Panel</h2>
    <p>Real-time AI Campaign Monitoring</p>
</div>

<div class="metrics-grid">
    <div class="metric-card">
        <h3 id="totalCampaigns">0</h3>
        <p>Total Campaigns</p>
    </div>
    <div class="metric-card">
        <h3 id="activeCampaigns">0</h3>
        <p>Active Campaigns</p>
    </div>
    <div class="metric-card">
        <h3 id="deployedCampaigns">0</h3>
        <p>Deployed Campaigns</p>
    </div>
    <div class="metric-card">
        <h3 id="conversionRate">0%</h3>
        <p>Avg Conversion Rate</p>
    </div>
</div>

<div class="activity-section">
    <h2 style="margin-bottom:25px">üìå Recent Campaign Activity</h2>
    <div id="recentActivity"></div>
</div>

</div>

<!-- üîí ORIGINAL JS (UNCHANGED) -->
<script>
function loadDashboard() {
    const campaigns = JSON.parse(localStorage.getItem("aiCampaigns") || "[]");

    const total = campaigns.length;
    const deployed = campaigns.filter(c => c.status === "Deployed").length;
    const active = total - deployed;

    document.getElementById("totalCampaigns").textContent = total;
    document.getElementById("activeCampaigns").textContent = active;
    document.getElementById("deployedCampaigns").textContent = deployed;

    if (campaigns.length > 0) {
        const avg = campaigns.reduce((s,c)=>{
            return s + parseInt(c.converted || 0);
        },0) / campaigns.length;
        document.getElementById("conversionRate").textContent = Math.round(avg) + "%";
    }

    loadRecentActivity(campaigns);
}

function loadRecentActivity(campaigns) {
    const box = document.getElementById("recentActivity");

    if (campaigns.length === 0) {
        box.innerHTML = "<p>No campaigns created yet.</p>";
        return;
    }

    box.innerHTML = campaigns.slice(0,5).map(c => `
        <div class="activity-item">
            <span>
                <strong>${c.subject}</strong><br>
                <small>${c.segment} ‚Ä¢ ${c.channel}</small>
            </span>
            <span>
                <span class="badge ${c.status === "Deployed" ? "deployed" : "active"}">
                    ${c.status}
                </span><br>
                <small>${c.date}</small>
            </span>
        </div>
    `).join("");
}

document.addEventListener("DOMContentLoaded", loadDashboard);
window.addEventListener("storage", loadDashboard);
</script>

</body>
</html>
